<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&amp;display=swap');
      
      .bg { fill: #f9f9f9; }
      .ink { fill: #000000; }
      .blue { fill: #0000ff; }
      .white { fill: #ffffff; }
      
      .serif { font-family: 'Playfair Display', serif; }
      .sans { font-family: 'Inter', sans-serif; }
      
      .title { font-size: 180px; letter-spacing: -0.04em; font-weight: 400; }
      .subtitle { font-size: 24px; letter-spacing: 0.02em; text-transform: lowercase; }
      .year { font-size: 320px; font-weight: 900; letter-spacing: -0.08em; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />

  <!-- Main Composition - Shifted right to avoid profile pic -->
  <g transform="translate(450, 170)">
    <!-- First Name: Lowercase, Serif, Italic (Editorial vibe) -->
    <text x="0" y="0" class="serif title ink" font-style="italic">enzo</text>
    
    <!-- Last Name: Overlapping, Solid Blue (High Brutalism interaction) -->
    <text x="280" y="120" class="serif title blue" style="mix-blend-mode: multiply;">gazzoli</text>
  </g>

  <!-- Role Description - Small, floated, Minimalist -->
  <g transform="translate(1300, 100)">
    <line x1="-50" y1="0" x2="0" y2="0" stroke="#000000" stroke-width="1" />
    <text x="15" y="8" class="sans subtitle ink">creative</text>
    <text x="15" y="38" class="sans subtitle ink">fullstack developer</text>
  </g>

  <!-- Decorative "Sticker" / Interaction hint (Blue Dot) -->
  <g transform="translate(1450, 80)">
    <circle cx="0" cy="0" r="12" class="blue" />
  </g>


</svg>